<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
		<title>哈龙干啤酒</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<style type="text/css">
			body{
				width: 100%;
				height: 100%;
				overflow: hidden;
				position: relative;
			}

		</style>
		<script src="http://rs1.2wm.cn/javascript/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//判断是否为微信浏览器
			function isWeiXin(){
    			var ua = window.navigator.userAgent.toLowerCase();
	    			if(ua.match(/MicroMessenger/i) == 'micromessenger'){
	      			return true;
    			}
  			}

			$(function(){
				$("a.weixin").click(function(){
  					if(!isWeiXin()){
  						location.href = "weixin.html";
  					}else{
  						location.href = "saoma.html";
  					}
  				})

				$("img#nav_no").click(function(){
  					$(this).hide();
  					$("#nav_yes").css("display","block");
  					$("a.ha").removeClass("ha_m_hide").show().addClass("ha_m");
  					$("a.ha2").removeClass("ha2_m_hide").show().addClass("ha2_m");
  					$("a.ha3").removeClass("ha3_m_hide").show().addClass("ha3_m");
  					$("a.ha4").removeClass("ha4_m_hide").show().addClass("ha4_m");
	  			})
	  			$("img#nav_yes").click(function(){
					$(this).hide();
					$("#nav_no").css("display","block");
					$("a.ha").removeClass("ha_m").addClass("ha_m_hide").delay(500).hide(0);
					$("a.ha2").removeClass("ha2_m").addClass("ha2_m_hide").delay(500).hide(0);
					$("a.ha3").removeClass("ha3_m").addClass("ha3_m_hide").delay(500).hide(0);
					$("a.ha4").removeClass("ha4_m").addClass("ha4_m_hide").delay(500).hide(0);
				})


			})
		</script>
	</head>
	<body>
		<div class="main_bg">
			<img id="nav_no" src="img/btn.png"/>
			<img id="nav_yes" src="img/btn2.png"/>
			<a href="#" class="ha">
				<img src="img/ha.png" alt="" class="img-responsive">
			</a>
			<a href="#" class="ha2">
				<img src="img/ha2.png" alt="" class="img-responsive">
			</a>
			<a href="#" class="ha3">
				<img src="img/ha3.png" alt="" class="img-responsive">
			</a>
			<a href="#" class="ha4">
				<img src="img/ha4.png" alt="" class="img-responsive">
			</a>
		</div>

	</body>
</html>
