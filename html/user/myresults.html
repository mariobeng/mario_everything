<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户中心</title>
    <link rel="stylesheet" href="../common/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="../public/style/base.css"/>
    <link rel="stylesheet" href="../public/style/style.css"/>
    <script src="../common/jquery/jquery.min.js"></script>
    <script src="../common/validate/jquery.validate.js"></script>
    <script src="../public/js/validate.common.js"></script>
    <script src="../common/bootstrap/bootstrap.min.js"></script>
    <script src="../public/js/common.js"></script>
    <script src="../public/js/user.js"></script>
    <script src="../public/js/tel.js"></script>
</head>
<body>
<div id="header" class="header bg_fff"></div>
<div class="container p_t_20">
    <div class="row">
        <div class="col-xs-12">

            <h2 class="font30 p_t_10">用户中心</h2>
        </div>
        <div class="col-xs-12">
            <div class="panel">
                <div id="user_left" class="user_nav pull-left">
                    <!--导航-->
                </div>
                <div  id="user_right" class="user_box pull-right">
                    <div class="user_title"><h3 class="font20">我的成绩</h3></div>
                    <div class="dis_none">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>科目</th>
                                <th>城市</th>
                                <th>成绩</th>
                                <th>创建时间</th>
                                <th width="100">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>理科</td>
                                <td>陕西省</td>
                                <td>596</td>
                                <td>2015-12-12</td>
                                <td><a href="#" class="btn btn-default btn_blur font14">编辑</a></td>
                            </tr>
                            </tbody>
                        </table>
                        <a href="#" class="btn btn-default btn_blur p10 font16">新增成绩</a>
                    </div>
                    <form action="myscore/editMyScore" method="post" class="form-horizontal" id="jsForm">
                        <input type="hidden" name="user_id" />
                        <input type="hidden" name="type" value="0"/>
                        <!--{"body":{"gx_areadata_id":"35","kemu_type":"1","score":"700","type":"","user_id":"23"},"md5":"aaaaa"}-->
                        <div class="form-group">
                            <label class="col-xs-2 control-label">科目类别</label>
                            <div class="col-xs-5">
                                <select name="kemu_type" id="kemu_type" class="form-control pull-left m_10">
                                    <option>请选择科目类别</option>
                                    <option value="0">文科</option>
                                    <option value="1">理科</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">分数</label>
                            <div class="col-xs-5">
                                <div class="input-group">
                                    <input type="text" name="score" class="form-control" id="score" placeholder="请输入你的分数">
                                    <div class="input-group-addon">分</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">所在城市</label>
                            <div class="col-xs-5">
                                <select name="gx_areadata_id" id="gx_areadata_id" class="form-control pull-left m_10">
                                    <option>请选择城市</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default btn_blur w140 p10 font18 m_bottom_20">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<div id="footer" class="footer p_t_10 line_top bg_fff"></div>
</body>
</html>
