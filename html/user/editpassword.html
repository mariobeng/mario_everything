<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户中心</title>
    <link rel="stylesheet" href="../common/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="../public/style/base.css"/>
    <link rel="stylesheet" href="../public/style/style.css"/>
    <script src="../common/jquery/jquery.min.js"></script>
    <script src="../common/validate/jquery.validate.js"></script>
    <script src="../public/js/validate.common.js"></script>
    <script src="../common/bootstrap/bootstrap.min.js"></script>
    <script src="../public/js/common.js"></script>
    <script src="../public/js/user.js"></script>
    <script src="../public/js/tel.js"></script>
</head>
<body>
<div id="header" class="header bg_fff"></div>
<div class="container p_t_20">
    <div class="row">
        <div class="col-xs-12">

            <h2 class="font30 p_t_10">用户中心</h2>
        </div>
        <div class="col-xs-12">
            <div class="panel">
                <div id="user_left" class="user_nav pull-left">
                    <!--导航-->
                </div>
                <div  id="user_right" class="user_box pull-right">
                    <div class="user_title"><h3 class="font20">修改密码</h3></div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-xs-2 control-label">原始密码</label>
                            <div class="col-xs-6">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-xs-2 control-label">新密码</label>
                            <div class="col-xs-6">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-xs-2 control-label">确认新密码</label>
                            <div class="col-xs-6">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default btn_blur w140 p10 font18 m_bottom_20">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<div id="footer" class="footer p_t_10 line_top bg_fff"></div>
</body>
</html>
