    <script type="text/javascript">
        $(function(){
            //判断是否为微信浏览器
            function isWeiXin(){
                var ua = window.navigator.userAgent.toLowerCase();
                if(ua.match(/MicroMessenger/i) == 'micromessenger'){
                    return true;
                }
            }

            $(".download").click(function(){
                if(isWeiXin()){
                    $(".black, .tip").show();
                    return false;
                };
            })

            var u = navigator.userAgent, app = navigator.appVersion;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

            if(isWeiXin && isAndroid){
                $(".btn_ios").hide();
            }else if(isWeiXin && isiOS){
                $(".btn_android").hide();
            };

            //判断是否为移动端浏览器
            (function(ua, ls){
                ua = navigator.userAgent.toLowerCase();
                ls = location.search.toLowerCase();
                if(/mobile|tablet|ip(ad|hone|od)|android/.test(ua)){
                    if(!/(\?|\&)m=f/.test(ls) && isiOS && !isWeiXin()){
                        $(".btn_android").hide();
                        /*top.location.href = "https://m.jinyinmao.com.cn";*/
                    }else if(!/(\?|\&)m=f/.test(ls) && isAndroid && !isWeiXin()){

            }());
