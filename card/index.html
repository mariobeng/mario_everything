<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
		<title>名片</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="http://rs1.2wm.cn/javascript/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//判断是否为微信浏览器
			function isWeiXin(){
    			var ua = window.navigator.userAgent.toLowerCase();
	    			if(ua.match(/MicroMessenger/i) == 'micromessenger'){
	      			return true;
    			}
  			}
  			//隐藏微信浏览器底部导航条
  			document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
				WeixinJSBridge.call('hideToolbar');
			});

			$(function(){
	  			$("#nav_btn").click(function(){
	  				$("#nav_btn").hide();
	  				$(".xinxi").show().removeClass('xin_no').addClass("xinmate");
	  				$(".savetel").addClass("savemate");
	  			})
	  			$("a.add").click(function(){
	  				if (!isWeiXin()) {
	  					alert("请使用微信扫码进入!");
	  					return false;
	  				}else{
	  					$("img.erweima").fadeIn(1000);
	  				};
	  			})
	  			$("img.erweima").click(function(){
	  				$("img.erweima").fadeOut(1000);
	  			})
	  			$("a.hideinfo").click(function(){
	  				$("#nav_btn").show();
	  				$(".xinxi").fadeOut(1000).removeClass("xinmate").addClass("xin_no");
	  			})
			})
		</script>
	</head>
	<body>
		<div class="main">
			<div class="info name">
				<img src="img/info_name.png" alt="" class="img-responsive">
			</div>
			<div class="info job">
				<img src="img/info_job.png" alt="" class="img-responsive">
			</div>
			<img id="nav_btn" src="img/btn.png">
			<a class="hideinfo" href="#"></a>
			<div class="xinxi">
				<img src="img/xinxi2.png" alt="" class="img-responsive">
				<a href="http://c10000.2wm.cn/site/" class="weizhan"></a>
				<a href="https://vimeo.com/128457173" class="video"></a>
				<a href="#" class="add"></a>
				<a class="savetel" href="yanhe.vcf"></a>
			</div>
			<img class="erweima" src="img/erweima.png">
		</div>
	</body>
</html>
