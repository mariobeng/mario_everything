<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
		<title>名片</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="http://rs1.2wm.cn/javascript/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//判断是否为微信浏览器
			function isWeiXin(){
    			var ua = window.navigator.userAgent.toLowerCase();
	    			if(ua.match(/MicroMessenger/i) == 'micromessenger'){
	      			return true;
    			}
  			}
			$(function(){
	  			$("#nav_btn").click(function(){
	  				$("#nav_btn").hide();
	  				$(".xinxi").removeClass('xin_no').addClass("xinmate");
	  				$(".savetel").removeClass('save_no').addClass("savemate");
	  			})

	  			$("a.add").click(function(){
	  				if (!isWeiXin()) {
	  					alert("请使用微信扫码进入!");
	  					return false;
	  				}else{
	  					$("div.erweima").fadeIn(1000);
	  				};
	  			})
	  			$("a.return").click(function(){
	  				$("div.erweima").fadeOut(1000);
	  			})

	  			$("a.hideinfo").click(function(){
	  				$("#nav_btn").show();
	  				$(".xinxi").removeClass("xinmate").addClass("xin_no");
	  				$(".savetel").removeClass("savemate").addClass("save_no");
	  			})

			})

		</script>
	</head>
	<body>
		<img class="photo" src="img/photo.png" alt="">
		<img src="img/info_name.png" alt="" class="info name">
		<img src="img/info_job.png" alt="" class="info job">
		<img id="nav_btn" src="img/btn.png">
		<a class="hideinfo" href="#"></a>
		<div class="xinxi">
			<img src="img/xinxi.png" alt="" class="xinxi">
			<a href="#" class="weizhan"></a>
			<a href="https://vimeo.com/128457173" class="video"></a>
			<a href="#" class="add"></a>
		</div>
		<a class="savetel" href="#">
			<img src="img/savetel.png" alt="">
		</a>
		<div class="erweima">
			<img src="img/erweima.png">
			<a href="#" class="return"></a>
		</div>
	</body>
</html>
