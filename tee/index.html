<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
		<title>秦御蛹虫草茯茶</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<style type="text/css">
			body{
				width: 100%;
				height: 100%;
				overflow: hidden;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="main b_mate">
			<img class="wel_t t_l" src="img/gfpz.png" alt="">
			<img class="wel_t t_r" src="img/bncc.png" alt="">
			<h1 class="wel_bor b_l"></h1>
			<h1 class="wel_bor b_r"></h1>
		</div>
		<div class="main_bg">
			<a class="kongbai" href="#"></a>
			<img id="nav_btn" src="img/btn.png"/>
			<div class="menu">
				<a class="getout" href="#"></a>
				<ul>
					<li>
						<a class="true" href="zhenwei.html">
							<img class="img-responsive" src="img/fangwei2.png"/>
						</a>
					</li>
					<li>
						<a class="suyuan" href="gongyi.html">
							<img class="img-responsive" src="img/gongyi2.png"/>
						</a>
					</li>
					<li>
						<a class="wenhua" href="wenhua.html">
							<img class="img-responsive" src="img/wenhua2.png"/>
						</a>
					</li>
					<li>
						<a class="weixin" href="#">
							<img class="img-responsive" src="img/weixin2.png"/>
						</a>
					</li>
					<li>
						<a class="cuxiao" href="#">
							<img class="img-responsive" src="img/agin2.png"/>
						</a>
					</li>
					<li>
						<a class="weidian" href="zoujin.html">
							<img class="img-responsive" src="img/zoujin2.png"/>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<img src="img/erweima.png" alt="" class="erweima">
		<script src="http://rs1.2wm.cn/javascript/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//判断是否为微信浏览器
			function isWeiXin(){
    			var ua = window.navigator.userAgent.toLowerCase();
	    			if(ua.match(/MicroMessenger/i) == 'micromessenger'){
	      			return true;
    			}
  			}
  			$("div.main").delay(7600).hide(0);
			$(function(){
				$("a.weixin").click(function(){
  					if(!isWeiXin()){
  						location.href = "weixin.html";
  					}else{
  						location.href = "saoma.html";
  					}
  				})

				$("#nav_btn").click(function(){
					$(this).hide();
					$("div.menu").show();
					$("div.menu").removeClass("navhide");
					$("div.menu").addClass("navshow");
				});
				$("a.getout, a.kongbai").click(function(){
					$("div.menu").removeClass("navshow");
					$("div.menu").addClass("navhide");
					$("#nav_btn").show();
					$("div.menu").delay(1000).hide(0);
				});

				if(window.location.hash == "#index"){
					$("div.main").remove();
				}
			})
		</script>
	</body>
</html>
