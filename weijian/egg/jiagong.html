			<h4>记录内容包括：</h4>
			<p class="duanluo">
				饲料投放记录。包括：饲料种类、品名、批号、使用数量、投放日期、相关责任人等；
			</p>
			<p class="duanluo">

			</p>
			<p class="duanluo">
				采集储存记录。包括：采集/储存地点、采集/储存编码、采集/储存数量、蛋品检测、储存环境检测、采集/储存日期、相关责任人等。
