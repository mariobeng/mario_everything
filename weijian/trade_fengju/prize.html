<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
        <title>抽奖-填写信息</title>
        <link rel="stylesheet" type="text/css" href="css/common.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <script src="http://rs1.2wm.cn/javascript/jquery.js"></script>
        <script src="http://rs1.2wm.cn/javascript/common.js"></script>
        <style type="text/css">
            html{
                background-color: #FCE6B7;
            }
            body{
                width: 100%;
                height: 100%;
                padding-bottom: 0;
                background: url(img/prize01-top.jpg) no-repeat center;
                background-size: cover;
                position: relative;
            }
        </style>
        <script type="text/javascript">
            $("#u_code").val(request("Code"));
            $("#u_code").val(request("PlanId"));
        </script>
    </head>
    <body>
        <form class="userInfo" method="get" action="prize_two.html">
            <div class="phone">
                <label>输入您的手机号码：</label>
                <input type="text" name="TelPhone" id="telphone" type="number" pattern="^1\d{10}$" required="required" title="请输入手机号码">
                <input type="hidden" name="Code" id="u_code">
                <input type="hidden" name="PlanId" id="u_planid">
            </div>
            <button type="submit" id="tijiao">提交并抽奖</button>
        </form>
        <a href="index.html" class="back">
            <img src="img/return.png">
        </a>
    </body>
</html>
