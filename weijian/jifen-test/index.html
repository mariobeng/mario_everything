        <script>
            $(".footer ul li h3").click(function(){
                var $thissubmenu = $(this).next("h4.submenu");
                $(".footer ul li h4.submenu").each(function(i,o){
                    if(o == $thissubmenu[0])
                    {
                        if($thissubmenu.find(":hidden").length>1)
                            $thissubmenu.show();
                        else
                            $thissubmenu.hide();
                    }else{
                        $(o).hide();
                    }
                })
            });

            $("h4.submenu a").click(function(){
                $(this).parent("h4.submenu").hide();
            });

            function stopPropagation(e) {
                if (e.stopPropagation)
                    e.stopPropagation();
                else
                    e.cancelBubble = true;
            }

            $(document).bind('touchstart',function(){

            $('h3.m-menu,.submenu').bind('touchstart',function(e){
