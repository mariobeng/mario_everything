			    position: relative;
			}
		</style>
	</head>
	<body>
		<!-- 轮播 begin-->
		<div id="slideshow" class="touchcarousel three-d">
			<div class="touchcarousel-container">
		    	<a href="javascript:;" class="touchcarousel-item"><img src="img/lunbo01.jpg" /></a>
		        <a href="javascript:;" class="touchcarousel-item"><img src="img/lunbo02.jpg" /></a>
		        <a href="javascript:;" class="touchcarousel-item"><img src="img/lunbo03.jpg" /></a>
		        <a href="javascript:;" class="touchcarousel-item"><img src="img/lunbo04.jpg" /></a>
		  	</div>
		</div>
		<!-- 轮播 end-->
		<div class="menu">
			<ul>
				<li>
					<a class="true" href="fangwei.html">
						<img class="img-responsive" src="img/slm_01.png"/>
					</a>
				</li>
				<li>
					<a class="suyuan" href="jigoujianjie.html">
						<img class="img-responsive" src="img/slm_02.png"/>

				<li>

			</ul>
		</div>
		<script src="http://rs1.2wm.cn/javascript/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.touchcarousel.js" type="text/javascript" charset="utf-8"></script>
		<script>
		    //判断是否为微信浏览器
			function isWeiXin(){
    			var ua = window.navigator.userAgent.toLowerCase();
	    			if(ua.match(/MicroMessenger/i) == 'micromessenger'){
	      			return true;
    			}
  			}
			$("a.weixin").click(function(){
				if(!isWeiXin()){
					location.href = "weixin.html";
				}else{
					location.href = "saoma.html";
				}
			})

			/*轮播图*/
			var $slideshow;
			$(function(){
				$slideshow = $("#slideshow");
				$slideshow.find("img").attr("width",$(document.body).width());
				$slideshow.touchCarousel({
					pagingNav: true,
					scrollbar: false,
					directionNavAutoHide: false,
					itemsPerMove: 1,
					loopItems: true,
					directionNav: false,
					autoplay: true,
					autoplayDelay: 2000,
					autoplayStopAtAction:false,
					useWebkit3d: true,
					itemFallbackWidth:$(document.body).width(),
					transitionSpeed: 400
				});
			});
    	</script>
	</body>
</html>
