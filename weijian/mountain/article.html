<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
        <title>新闻公告</title>
        <link rel="stylesheet" type="text/css" href="css/common.css"/>

        <script src="http://rs1.2wm.cn/javascript/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            $(function(){
                //定义地址尾部的参数
                function getUrlParam(name){
                    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                    if (r!=null) return unescape(r[2]); return null; //返回参数值
                }
                //加载文章列表
                var urlCode = getUrlParam('code');
                var contenturl = "http://c10012.2wm.cn/content/"+ urlCode +"/content.json";
                $.getJSON(contenturl, function (obj) {
                        $(".news_art").append("<h4>"+ obj.Title +"</h4><p>"+  obj.Content +"</p>")
                });
            })
        </script>
    </head>

            </ul>
        </div>
        <h5 class="tiao"></h5>

    </body>
