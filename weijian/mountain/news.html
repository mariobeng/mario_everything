<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
        <title>新闻公告</title>
        <link rel="stylesheet" type="text/css" href="css/common.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <script src="http://rs1.2wm.cn/javascript/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            $(function(){
                //加载一级目录
                var catesurl = "http://c10012.2wm.cn/content/cates.json";
                var cateId = 0;
                $.getJSON(catesurl, function (cateObjs) {
                    for (var i = 0; i < cateObjs.length; i++) {
                        var obj = cateObjs[i];
                        if (obj.CateType == 3 & obj.CateName == "新闻公告")//1:单页文章 2：自定义链接 3：文章列表
                            {
                                cateId = obj.CateId;
                            }
                    }

                //加载文章列表
                var contenturl = "http://c10012.2wm.cn/content/contents.json";
                $.getJSON(contenturl, function (contentObjs) {
                    for (var i = 0; i < contentObjs.length; i++) {
                        var obj = contentObjs[i];
                        if(obj.Cateid==cateId)
                        {
                            $(".new_list ul").append("<li><p><a href='article.html?code=" + obj.Code + "'>" + obj.Title + "</a></p></li>");
                        }
                    }
                });
                });

            })

        </script>
    </head>
    <body>
        <div class="banner">
            <ul>
                <li>
                    <a href="main.html">
                        <p>山峰酒业</p>
                    </a>
                </li>
                <li>
                    <a href="contact.html">
                        <p>联系方式</p>
                    </a>
                </li>
                <li>
                    <a href="company.html">
                        <p>公司简介</p>
                    </a>
                </li>
                <li class="active">
                    <a href="news.html">
                        <p>新闻公告</p>
                    </a>
                </li>
            </ul>
        </div>
        <h5 class="tiao"></h5>
        <div class="new_list">
            <ul>
            </ul>
        </div>
    </body>
</html>
