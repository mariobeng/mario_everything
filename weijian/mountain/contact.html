            <div class="txt_lr clearfix">
                <strong style="width: 22%;">地&nbsp;&nbsp;&nbsp;址：</strong>

        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=D18df1047ce8da9b748c0d0b9093e910"></script>
        <script type="text/javascript">
            // 百度地图API功能
            var map = new BMap.Map("allmap");
            var point = new BMap.Point(108.880507,34.246196);
            var marker = new BMap.Marker(point);  // 创建标注
            map.addOverlay(marker);              // 将标注添加到地图中
            map.centerAndZoom(point, 15);
            var opts = {
              width : 80,     // 信息窗口宽度
              height: 50,     // 信息窗口高度
              title : "山峰酒业" , // 信息窗口标题
            }
            var infoWindow = new BMap.InfoWindow("地址：丈八北路枫韵蓝湾北门111号", opts);  // 创建信息窗口对象
            marker.addEventListener("click", function(){
                map.openInfoWindow(infoWindow,point); //开启信息窗口
            });
        </script>
