			<p class="duanluo">
				记录内容包括： 出厂检验。产品检验合格后进行信息记录，内容包括：检验产品的名称、规格、数量、生产日期、生产批号、执行标准、检验结论、检验人员、检验合格证号或检验报告编号、检验时间。
			</p>
			<p class="duanluo">
				销售记录。记录的内容包括：记录销售每批产品的产品名称、数量、生产日期、生产批号、购货者名称及联系方式、销售日期、出货日期、地点、检验合格证号等。
			</p>
			<p class="duanluo">
				代理商、零售商查询。当代理商收到货物或零售商收到代理商的产品时，利用扫描设备扫描白酒二维码，可查询产品追溯信息。
