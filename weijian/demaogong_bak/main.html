<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
		<title>德懋恭</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<style type="text/css">
			body{
				width: 100%;
				height: 100%;
				overflow: hidden;
				position: relative;
			}
		</style>
	</head>
	<body>
        <div class="main_bg">
            <a class="kongbai" href="#"></a>
            <img id="nav_btn" src="img/btn.png">
            <div class="menu">
                <a class="getout" href="#"></a>
                <ul>
                    <li><a href="true.html"><img src="img/nav_a.png" alt=""></a></li>
                    <li><a href="gongyi.html"><img src="img/nav_b.png" alt=""></a></li>
                    <li><a href="jiazhi.html"><img src="img/nav_c.png" alt=""></a></li>
                    <li><a class="weixin" href="#"><img src="img/nav_d.png" alt=""></a></li>
                    <li><a  href="again.html"><img src="img/nav_e.png" alt=""></a></li>
                    <li><a href="demaogong.html"><img src="img/nav_f.png" alt=""></a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
        <script src="http://rs1.2wm.cn/javascript/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            //判断是否为微信浏览器
            function isWeiXin(){
                var ua = window.navigator.userAgent.toLowerCase();
                    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
                    return true;
                }
            }
            if(window.location.hash == "#index"){
                $("#nav_btn").hide();
                $("div.menu").show();
                $("div.menu").css("bottom","0");
            }
            $("#nav_btn").click(function(){
                $(this).hide();
                $("div.menu").show();
                $("div.menu").removeClass("navhide");
                $("div.menu").addClass("navshow");
            });
            $("a.getout, a.kongbai").click(function(){
                $("div.menu").removeClass("navshow");
                $("div.menu").addClass("navhide");
                $("#nav_btn").show();
                $("div.menu").delay(1000).hide(0);
            });
            $(function(){
                $("a.weixin").click(function(){
                    if(!isWeiXin()){
                        location.href = "weixin.html";
                    }else{
                        location.href = "saoma.html";
                    }
                })
            })
        </script>

	</body>
</html>
