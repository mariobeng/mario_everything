<html>

        <h4 class="head">

            <div class="total">
                <button class="min">-</button>
                <input class="text_box" type="text" value="1">

                <span>实付：<strong>¥<strong class="p_tal">50.00</strong></strong></span>

        </div>
        <div class="jiesuan">
            <a href="" class="a_linebl dele">删除</a>
            <a href="" class="a_linebl buy">购买</a>

        <div class="order_li">

                <span class="num_l">1256259630</span>

            <div class="info">
                <img src="img/info.jpg" alt="" class="img-responsive">

                    <div class="info_t">陕西联通50手机话费充值50元及时到账自动充值…</div>

                    <p class="moeny p_cu">¥50.00</p>
                    <p class="shu">x1</p>

            </div>
            <div class="clear"></div>
            <div class="total">
                <button class="min">-</button>
                <input class="text_box" type="text" value="1">

                <span>实付：<strong>¥<strong class="p_tal">50.00</strong></strong></span>

        <div class="jiesuan">
            <a href="" class="a_linebl dele">删除</a>

        <script src="http://rs1.2wm.cn/javascript/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            $(function(){

                $("div.p_tal").each(function(){

                    var t = $(this).find("input.text_box");
                    $(this).find("button.add").click(function(){
                        alert(1);
                        t.val(parseInt(t.val())+1)
                        setTotal();
                    })
                    $(this).find("button.min").click(function(){
                        t.val(parseInt(t.val())-1)
                        setTotal();
                    })

                    function setTotal(){
                        $(this).find("strong.p_tal").html((parseInt(t.val())*50).toFixed(2));
                    }
                    setTotal();
                })
            })

        </script>
