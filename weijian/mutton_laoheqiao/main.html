		<script>
			/*轮播图*/
			var $slideshow;
			$(function(){
				$slideshow = $("#slideshow");
				$slideshow.find("img").attr("width",$(document.body).width());
				$slideshow.touchCarousel({
					pagingNav: true,
					scrollbar: false,
					directionNavAutoHide: false,
					itemsPerMove: 1,
					loopItems: true,
					directionNav: false,
					autoplay: true,
					autoplayDelay: 2000,
					autoplayStopAtAction:false,
					useWebkit3d: true,
					itemFallbackWidth:$(document.body).width(),
					transitionSpeed: 400
				});
			});
