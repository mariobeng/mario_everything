                上海香河食品供应有限公司成立于2000年，多年来一直向上海各大卖场、农贸市场、大型饭店、学校、下游经销商供应面粉、水产、肉类等大宗食品，在上海本地有良好的口碑和众多合作伙伴，上海第一食品和正大集团是本公司一直以来的重要合作伙伴。
            </p>
            <p class="duanluo">
                2013年公司本着整合并规范化华东牛羊肉制品市场的愿景和决心，与宁夏涝河桥清真肉食品有限公司强强联合，力求5年内在华东各大城市大型卖场和农贸市场中销量占据领先位置，为达到“让老百姓天天吃上放心肉”、“安全可靠的肉食品并不等于高价”的目标尽一份努力。
            </p>
