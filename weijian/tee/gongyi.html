			<h3>茯茶工艺</h3>
			<div class="beef">
				<div class="b_img">
					<img src="img/gy01.jpg" alt="" class="img-responsive">
				</div>
				<h4 class="b_txt">
					<span>毛茶拼配：</span>
					<p>
						将毛茶原料拼配后剁碎或破碎，反复剁碎过筛，筛下的碎茶留用;
					</p>
				</h4>
			</div>
			<div class="clear"></div>
			<div class="beef">
				<div class="b_img">
					<img src="img/gy02.jpg" alt="" class="img-responsive">
				</div>
				<h4 class="b_txt">
					<span>汽蒸渥堆：</span>
					<p>
						将半成品茶坯进行汽蒸，借助水热作用促进叶内复杂的理化变化。渥堆后，外形色泽由花杂变成黄褐，内质滋味由青涩变成醇和；
					</p>
				</h4>
			</div>
			<div class="clear"></div>
			<div class="beef">
				<div class="b_img">
					<img src="img/gy03.jpg" alt="" class="img-responsive">
				</div>
				<h4 class="b_txt">
					<span>压制定型：</span>
					<p>
						茶坯蒸好后，输入木戽装匣；
					</p>
				</h4>
			</div>
			<div class="clear"></div>
			<div class="beef">
				<div class="b_img">
					<img src="img/gy04.jpg" alt="" class="img-responsive">
				</div>
				<h4 class="b_txt">
					<span>干燥发花：</span>
					<p>
						通过发花过程，粗涩味消失而产生一种特殊的香味；
					</p>
				</h4>
			</div>
			<div class="clear"></div>
			<div class="beef">
				<div class="b_img">
					<img src="img/gy05.jpg" alt="" class="img-responsive">
				</div>
				<h4 class="b_txt">
					<span>成品包装：</span>
					<p>
						为保证产品不受潮变质，保持茯砖色香味的品质特点，出烘后立即包装。
