<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
		<title>戎子酒庄</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/touchcarousel.css"/>
		<link rel="stylesheet" type="text/css" href="css/three-d-skin.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<style type="text/css">
			html{
				background: url(img/menu_bg.jpg) repeat-y left top;
  				background-size: auto 100%;
			}
			body{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="zhe"></div>
			<img class="shangbiao" src="img/shangbiao.png" alt="">
			<img class="foot" src="img/foot.png" alt="">
			<img class="zimu_a" src="img/zimu01.png" alt="">
			<img class="zimu_b" src="img/zimu02.png" alt="">
			<img class="zimu_c" src="img/zi03.png" alt="">
			<img class="zimu_d" src="img/zi04.png" alt="">
		</div>
		<!-- 轮播 begin-->
		<div id="slideshow" class="touchcarousel three-d">
			<div class="touchcarousel-container">
		    	<a href="javascript:;" class="touchcarousel-item"><img src="img/lunbo01.jpg" /></a>
		        <a href="javascript:;" class="touchcarousel-item"><img src="img/lunbo02.jpg" /></a>
		        <a href="javascript:;" class="touchcarousel-item"><img src="img/lunbo03.jpg" /></a>
		  	</div>
		</div>
		<!-- 轮播 end-->
		<div class="tiao"></div>
		<div class="menu">
			<ul>
				<li>
					<a class="true" href="zhenwei.html">
						<img class="img-responsive" src="img/menu_a.png"/>
					</a>
				</li>

				<li>
					<a class="suyuan" href="pinjian.html">
						<img class="img-responsive" src="img/menu_b.png"/>
					</a>
				</li>
				<li>
					<a class="wenhua" href="qinglv.html">
						<img class="img-responsive" src="img/menu_c.png"/>
					</a>
				</li>
				<li>
					<a class="" href="#">
						<img class="img-responsive" src="img/menu_d.png"/>
					</a>
				</li>
				<li>
					<a class="cuxiao" href="zhenqiang.html">
						<img class="img-responsive" src="img/menu_e.png"/>
					</a>
				</li>
				<li>
					<a class="weidian" href="http://mall.jd.com/index-98979.html">
						<img class="img-responsive" src="img/menu_f.png"/>
					</a>
				</li>
			</ul>
		</div>
		<script src="http://rs1.2wm.cn/javascript/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.touchcarousel.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//判断是否为微信浏览器
			function isWeiXin(){
		    			var ua = window.navigator.userAgent.toLowerCase();
			    			if(ua.match(/MicroMessenger/i) == 'micromessenger'){
			      			return true;
		    			}
		  			}
		  	$("div.zhe").delay(6800).hide(0);
		  	$("div.main").delay(6800).hide(0);
		  	setTimeout(function (){
    			$("body").css("height","auto");
   			}, 6800);

			$(function(){
				$("a.weixin").click(function(){
  					if(!isWeiXin()){
  						location.href = "weixin.html";
  					}else{
  						location.href = "saoma.html";
  					}
  				})
			})

			if(window.location.hash == "#index"){
				$("div.main").remove();
			}
			/*轮播图*/
			var $slideshow;
			$(function(){
				$slideshow = $("#slideshow");
				$slideshow.find("img").attr("width",$(document.body).width());
				$slideshow.touchCarousel({
					pagingNav: true,
					scrollbar: false,
					directionNavAutoHide: false,
					itemsPerMove: 1,
					loopItems: true,
					directionNav: false,
					autoplay: true,
					autoplayDelay: 2000,
					autoplayStopAtAction:false,
					useWebkit3d: true,
					itemFallbackWidth:$(document.body).width(),
					transitionSpeed: 400
				});
			});
		</script>
	</body>
</html>
