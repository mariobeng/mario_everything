<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
		<title>华园苹果</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/touchcarousel.css"/>
		<link rel="stylesheet" type="text/css" href="css/three-d-skin.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<style type="text/css">
			html{
				background: url(img/true_bg.jpg) repeat-y left top;
			}
			body{
				width: 100%;
				height: auto;
			}
		</style>
	</head>
	<body>
		<!-- 轮播 begin-->
		<div id="slideshow" class="touchcarousel three-d">
			<a class="shuye" href="javascript:;">
				<img src="img/lunbo_bg.png" alt="" class="img-responsive">
			</a>
			<div class="touchcarousel-container">
		    	<a href="javascript:;" class="touchcarousel-item">
		    		<img src="img/fx_banner01.jpg" />
		    	</a>
		        <a href="javascript:;" class="touchcarousel-item">
		        	<img src="img/fx_banner02.jpg" />
		        </a>
		        <a href="http://comrs1.2wm.cn/Public/gifts/index.html" class="touchcarousel-item">
		        	<img src="img/fx_banner03.jpg" />
		        </a>
		  	</div>
		</div>
		<!-- 轮播 end-->
		<div class="main">
			<a href="guo.html" class="a_bl">
				<img src="img/menu01.png" alt="" class="img-responsive">
			</a>
			<a href="true.html" class="a_bl">
				<img src="img/menu02.png" alt="" class="img-responsive">
			</a>
			<a href="suyuan.html" class="a_bl">
				<img src="img/menu03.png" alt="" class="img-responsive">
			</a>
		</div>
		<script src="http://rs1.2wm.cn/javascript/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.touchcarousel.js" type="text/javascript" charset="utf-8"></script>
		<script>
			/*轮播图*/
			var $slideshow;
			$(function(){
				$slideshow = $("#slideshow");
				$slideshow.find("img").attr("width",$(document.body).width());
				$slideshow.touchCarousel({
					pagingNav: true,
					scrollbar: false,
					directionNavAutoHide: false,
					itemsPerMove: 1,
					loopItems: true,
					directionNav: false,
					autoplay: true,
					autoplayDelay: 2000,
					autoplayStopAtAction:false,
					useWebkit3d: true,
					itemFallbackWidth:$(document.body).width(),
					transitionSpeed: 400
				});
			});
    	</script>
	</body>
</html>
