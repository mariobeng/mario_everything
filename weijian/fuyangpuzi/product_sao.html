            <h3>羔羊臊子</h3>
            <img src="img/sao01.jpg" alt="" class="art_img img-responsive">
            <p class="duanluo">
                羔羊臊子精选羔羊后腿瘦肉，切成一厘米见方的块状。羊肉臊子面是宁夏著名的传统面食。在银川的大街小巷，处处可以见到羊肉臊子面馆。据说是由唐朝初期的“长寿面”演化而来，成为老人寿辰、小孩生日及其他节日的待客佳品，含“福寿延年”之意。
            </p>
            <img src="img/sao02.jpg" alt="" class="art_img img-responsive">
            <h4>推荐菜谱：羊肉臊子面</h4>
            <h4>做法：</h4>
            <p>
                Step1：将西红柿、土豆、生菜等蔬菜切丁备用；
            </p>
            <p>
                Step2：锅加少许油，先炒不易熟的土豆，半熟后加其他蔬菜丁翻炒均匀，再加入羊肉臊子和水，小火煮至开锅后放入油菜煮熟关火即可；
            </p>
            <p>
                Step3：将做好的羊肉臊子汤汁浇到沥干水分的面条上，撒上香菜碎。
            </p>
