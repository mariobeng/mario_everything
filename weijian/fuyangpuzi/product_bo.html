        <div class="article">
            <h3>羔羊脖排</h3>
            <img src="img/bo01.jpg" alt="" class="art_img img-responsive">
            <p class="duanluo">
                羊脖子是羊身上活肉，肉质细腻，瘦多肥少，口感鲜嫩，营养价值高，凡肾阳不足、腰膝酸软、腹中冷痛、虚劳不足者皆可用它作食疗品。
            </p>
            <img src="img/bo02.jpg" alt="" class="art_img img-responsive">
            <h4>推荐菜谱：红烧羊脖</h4>
            <h4>做法：</h4>
            <p>
                Step1：把羊脖切块洗净凉水下锅煮开捞起，辣皮子、洋葱切丝，热锅凉油，油热5成加白糖翻炒；
            </p>
            <p>
                Step2：下羊脖翻炒均匀上糖色，加生抽翻炒均匀，加洋葱丝翻炒出香味，加辣皮子、草果、花椒粒、小茴香翻炒出香味，再炒2分钟；
            </p>
            <p>
                Step3：加水大火烧开，加盖转小火烧50分钟，加盐，烧到羊脖熟透，大火收汁即可。
            </p>
