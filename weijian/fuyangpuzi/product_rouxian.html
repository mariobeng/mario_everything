        <div class="article">
            <h3>羔羊肉馅</h3>
            <img src="img/rouxian01.jpg" alt="" class="art_img img-responsive">
            <p class="duanluo">
                羔羊腿肉切丁，成就制馅好食材，低脂原香，醇厚无膻味，肉质鲜美，肥而不腻，肉层厚实紧凑，口感上乘。
            </p>
            <img src="img/rouxian02.jpg" alt="" class="art_img img-responsive">
            <h4>推荐菜谱：羊肉馅饼</h4>
            <h4>做法：</h4>
            <p>
                Step1：羊肉馅、洋葱等配料放在容器中，沿一方向搅拌，腌30分钟；
            </p>
            <p>
                Step2：和面，将面团分成3等分，擀薄成面皮，在面皮中放入羊肉馅，像包包子一样收口，按扁。同样做好其他两个；
            </p>
            <p>
                Step3：平底锅加少许油，放入馅饼生坯开始烙饼。烙好一面之后，翻面，烙另外一面，烙至两面金黄即可。
            </p>
