        <div class="article">
            <h3>羔羊黄瓜条</h3>
            <img src="img/cucu01.jpg" alt="" class="art_img img-responsive">
            <p class="duanluo">
                羔羊黄瓜条，又名羊柳，肉形长条，是羊身上最嫩最好的肉，因量少而珍贵，爆炒、烧烤皆宜。
            </p>
            <img src="img/cucu02.jpg" alt="" class="art_img img-responsive">
            <h4>推荐菜谱：烤羊肉串</h4>
            <h4>做法：</h4>
            <p>
                Step1：黄瓜条切小块，与姜末、蒜末、盐、糖、酱油、料酒等搅拌均匀，腌渍约5分钟；
            </p>
            <p>
                Step2：将腌渍好的羊肉块用竹签串成肉串，平放于烤盘上，将孜然粉、黄姜粉、沙姜粉、红椒粉均匀地洒在肉上；
            </p>
            <p>
                Step3：将烤箱预热至250℃，烤约3分钟出炉即可。
            </p>
