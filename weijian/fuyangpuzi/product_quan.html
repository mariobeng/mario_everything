            <h3>羔羊全羊寸切</h3>
            <img src="img/quan01.jpg" alt="" class="art_img img-responsive">
            <p class="duanluo">
                整羊切割，外有嫩肉，内有骨头，营养丰富，鲜嫩多汁。全羊寸切肥瘦相间，骨肉搭配，炖汤最适合，仅需清水加盐，不膻不腥，汤浓味美。
            </p>
            <img src="img/quan02.jpg" alt="" class="art_img img-responsive">
            <h4>推荐菜谱：清炖羊肉</h4>
            <h4>做法：</h4>
            <p>
                Step1：羊肉切块，白萝卜去皮切块，姜切片放一旁备用；
            </p>
            <p>
                Step2：锅中放入羊肉块，放入葱姜，大火烧开，倒入白酒改中火盖盖煨1小时；
            </p>
            <p>
                Step3：放入焯过水的白萝卜，改大火煮30分钟，加盐胡椒粉调味；
            </p>
            <p>
                Step4：白萝卜变软变透明即可出锅，放入提前烧热的石锅中，撒枸杞、香菜叶保温食用。
            </p>
