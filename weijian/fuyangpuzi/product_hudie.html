            <h3>羔羊蝴蝶排</h3>
            <img src="img/hudie01.jpg" alt="" class="art_img img-responsive">
            <p class="duanluo">
                蝴蝶排是羊身的嫩排，取自脊背部位，因形似蝴蝶而得名，肥瘦相间，香而不腻，肉质鲜美，口感更佳。可烤、可煎、可涮、可炖，深受美食爱好者之青睐。
            </p>
            <img src="img/hudie02.jpg" alt="" class="art_img img-responsive">
            <h4>推荐菜谱：香煎蝴蝶排</h4>
            <h4>做法：</h4>
            <p>
                Step1：蝴蝶排洗净，擦干水分，后两面撒上盐和迷迭香碎、葡萄酒腌制20分钟；再加上烤肉酱用手抓匀，腌制20分钟；
            </p>
            <p>
                Step2：煎锅加入少量橄榄油，下入大蒜，同时加入腌制好的羊蝴蝶排，大火煎至封住肉汁；
            </p>
            <p>
                Step3：转小火煎至两面呈金黄色，再将蝴蝶排上撒上孜然粒，煎出孜然的香味即可。
            </p>
