            <h3>羔羊里脊</h3>
            <img src="img/liji01.jpg" alt="" class="art_img img-responsive">
            <p class="duanluo">
                羔羊里脊位于羊的腰脊内侧部位，也叫羊菲力，是羊身上最嫩的部位，几乎不含油脂，膻味很淡，嫩炒、煎烤均可。
            </p>
            <img src="img/liji02.jpg" alt="" class="art_img img-responsive">
            <h4>推荐菜谱：芹菜炒羊里脊</h4>
            <h4>做法：</h4>
            <p>
                Step1：里脊切片，盐胡椒料酒腌制10分钟，放入生粉拌匀。芹菜切段，姜切片。
            </p>
            <p>
                Step2：锅内放油，放入里脊炒熟捞出。
            </p>
            <p>
                Step3：放1汤匙油，放入生姜和芹菜，炒香后放入里脊，加蚝油调味。
            </p>
