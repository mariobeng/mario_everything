<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
        <title>抽奖-填写信息</title>
        <link rel="stylesheet" type="text/css" href="css/common.css"/>

        <style type="text/css">
            html {
                width: 100%;
                height: 100%;
                background-color: #11A83D;
            }
        </style>
        <script type="text/javascript">

        </script>

    <body>
        <img src="images/prize01-top.jpg" alt="" class="img-responsive">
        <form class="userInfo" method="get" action="prize_two.html">

                <input type="text" name="TelPhone" id="telphone" type="number" pattern="^1\d{10}$" required="required" placeholder="请输入手机号码" title="请输入手机号码">
                <input type="text" type="number" placeholder="请输入身份证" title="请输入身份证">
                <input type="hidden" name="Code" id="u_code">
                <input type="hidden" name="PlanId" id="u_planid">
            </div>
            <button type="submit" id="tijiao">提交并抽奖</button>
        </form>
        <a href="index.html" class="back">
            <img src="images/return.png">
        </a>
