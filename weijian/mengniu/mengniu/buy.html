<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=3hyMONC6mnSH67TdDMrbyLri"></script>

<script type="text/javascript">
window.onload = function(){
    Base.initHeights();

    var windowHeight = $(window).height();
    var offset = $('#supermarket-map').offset();
    var top = offset.top;
    var bottomHeight = $('.bot-bg').height();
    var mapHeight = windowHeight - top - bottomHeight * 0.6;
    $('#supermarket-map').css('height', mapHeight);

    var onPc = function() {
        debugLog('onPc', true);
        MapManager.searchSuperMarket(116.404, 39.915, 'supermarket-map');
    }

    var onSuccess = function (lng, lat) {
        debugLog('onSuccess', true);
        MapManager.searchSuperMarket(lng, lat, 'supermarket-map');
    }

	var onFail = function (err) {
        debugLog('onPc', true);
        onPc();
    };

    MapManager.getCurrentPosition(onPc, onSuccess, onFail);



	$('#yhd').on('click',function(){
		_mz_evt('1000895', '100023810');
	});

	//这个是我买网的检测代码
	$('#mengniu').on('click',function(){
		_mz_evt('1000895', '100023811');
	})
}
</script>
